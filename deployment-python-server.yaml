apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment-python-server
spec:
  replicas: 4
  selector:
    matchLabels:
      app: app-python-server
  template:
    metadata:
      labels:
        app: app-python-server
    spec:
      containers:
      - name: image-python-latest
        image: python
        imagePullPolicy: IfNotPresent
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        command: ["/bin/bash"]
        args: ["-c", "echo \"<p>Hello from $(hostname)</p>\" > index.html; python -m SimpleHTTPServer 8080"]
        ports:
        - containerPort: 8080
